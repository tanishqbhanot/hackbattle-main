<script>
    function openCamera() {
        // Create an input element for file selection (camera access)
        var input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.capture = 'camera'; // Use the mobile camera directly

        // Programmatically click the input to trigger camera
        input.click();

        // Handle the file when selected or captured
        input.onchange = function (event) {
            var file = event.target.files[0]; // Access the captured image
            console.log(file);
