<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid with Continuous Gradient</title>
    <style>
        /* Apply the gradient to the grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, 100px); /* 3 rows, each 100px tall */
            gap: 10px;
            background: linear-gradient(90deg, red, yellow, blue); /* The gradient */
            background-size: cover; /* Make it span the entire grid */
            padding: 20px;
        }

        /* Make grid items transparent so the gradient shows through */
        .grid-item {
            background: transparent;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>

</html>
